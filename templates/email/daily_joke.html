<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f7f7;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .joke {
            font-size: 18px;
            line-height: 1.6;
            color: #2d3436;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if is_welcome %}
        <h1>Welcome to Daily Jokes! ðŸŽ‰</h1>
        <p>Get ready for your daily dose of laughter!</p>
        {% else %}
        <h1>Your Daily Joke is Here! ðŸ˜„</h1>
        {% endif %}

        <div class="joke">
            {{ content }}
        </div>

        <div class="footer">
            <p>
                Don't want to receive these emails anymore?
                <a href="{{ url_for('main.unsubscribe', email=email, _external=True) }}">Unsubscribe here</a>
            </p>
        </div>
    </div>
</body>
</html>
