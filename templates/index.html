{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="joke-bubble text-center">
            <h1 class="display-4">Get Your Daily Dose of Laughter! ðŸ˜„</h1>
            <p class="lead">Subscribe to receive hilarious jokes every day!</p>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <form id="subscribeForm" action="{{ url_for('main.subscribe') }}" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="delivery_time" class="form-label">When would you like to receive your daily joke?</label>
                        <input type="time" class="form-control" id="delivery_time" name="delivery_time" value="09:00" required>
                        <small class="text-muted">All times are in UTC</small>
                    </div>

                    <div class="mb-3">
                        <p class="mb-2">Choose your joke categories:</p>
                        <div class="d-flex flex-wrap gap-2">
                            {% for category in categories %}
                            <div>
                                <input type="checkbox" class="category-checkbox" id="{{ category.name }}" name="categories" value="{{ category.name }}" 
                                       {% if category.name == 'general' %}checked{% endif %}>
                                <label class="category-label" for="{{ category.name }}">
                                    {{ category.name.replace('_', ' ').title() }}
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                    <button type="submit" class="btn btn-comic w-100">Subscribe Now!</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
